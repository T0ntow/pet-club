<ion-header class="header">
  <ion-buttons slot="start" class="custom-menu-button">
    <ion-menu-button class="custom-button" color="medium"></ion-menu-button>
  </ion-buttons>
  <h1>
    Administração <ion-icon name="arrow-forward-outline"></ion-icon> Fornecedores
  </h1>
</ion-header>

<ion-content [fullscreen]="true">
  <main>
    <div>
      <div class="search-box">
        <input type="text" class="custom-searchbar" placeholder="Pesquisar">
        <button>
          <ion-icon name="search-outline"></ion-icon>
        </button>
      </div>

      <button id="add" (click)="adicionarFornecedor()">
        <p>Cadastrar Funcionário</p>
      </button>
    </div>

    <ion-grid class="table-container">
      <ion-row id="row-header">
        <ion-col>Nome</ion-col>
        <ion-col>CNPJ</ion-col>
        <ion-col>Cargo</ion-col>
        <ion-col>Funções</ion-col>
      </ion-row>

      <ion-row *ngFor="let fornecedor of fornecedores">
        <ion-col>{{ fornecedor.nome }}</ion-col>
        <ion-col>{{ fornecedor.cnpj }}</ion-col>
        <ion-col>{{ fornecedor.produto }}</ion-col>

        <ion-col class="ion-text-right">
          <ion-buttons>
              <ion-button class="remover" (click)="removerFornecedor(fornecedor)">
                  <ion-icon name="trash"></ion-icon>
                  <p>Remover</p>
              </ion-button>
              <ion-button class="alterar" (click)="alterarFornecedor(fornecedor)">
                  <ion-icon name="create"></ion-icon>
                  <p>Atualizar</p>
              </ion-button>
          </ion-buttons>
      </ion-col>
      

      </ion-row>
    </ion-grid>
  </main>
</ion-content>
