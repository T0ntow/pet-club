<ion-content padding>
  <ion-card  *ngIf="produto; else naoEncontrado">
    <div style="background-color: var(--ion-color-secondary); padding: 10px; display: flex; align-items: center; gap: 10px;">
      <ion-img *ngFor="let image of produto.images" [src]="image" alt="Imagem do Produto" style="width: 50px; height: 50px;"></ion-img>
    </div>
    <ion-img [src]="produto.images[0]" style="width: 250px; height: 250px;"></ion-img>

    <ion-card-header>
      <ion-card-subtitle>{{ produto.categoria }}</ion-card-subtitle>
      <ion-card-title>{{ produto.nome }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Preço</ion-label>
          <ion-text>{{ produto.preco | currency:'BRL' }}</ion-text>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Descrição</ion-label>
          <ion-text>{{ produto.descricao }}</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ng-template #naoEncontrado>
    <ion-card *ngIf="!produto" color="danger">
      <ion-card-header>
        <ion-card-subtitle>Nenhum Produto encontrado</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ng-template>
</ion-content>
