<ion-content padding>
  <main *ngIf="produto; else naoEncontrado">
    <div class="carousel">
      <ion-list>
        <ion-item lines="none" *ngFor="let image of produto.images">
          <img [src]="image" alt="">
        </ion-item>
      </ion-list>

      <div class="image-focus">
        <img [src]="produto.images[0]" alt="">
      </div>
    </div>

    <div class="product-details">
      <h1>
        {{produto.nome}}
      </h1>

      <div>
        <p>Categoria: <span> {{produto.categoria}}</span></p>

        <div class="stars">
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>

          <p>(53)</p>
        </div>
      </div>

      <h4>Produto Disponivel</h4>

      <div id="buy">
        <div id="price">
          <h2> {{produto.preco | currency:'BRL'}}</h2>
          <div>
            <span>Em até x vezes sem juros </span>
            <a href="" style="margin: 0 5px;">ver parcelas</a>
          </div>
        </div>

        <button>
          <ion-icon name="cart"></ion-icon>
          <div>
            <p>Comprar</p>
            <span>adicionar ao carrinho</span>
          </div>
        </button>
      </div>

      <h3>Descrição</h3>

      <p> {{produto.descricao}} </p>

    </div>
  </main>

  <ng-template  #naoEncontrado>
    <ion-card style="margin-top: 150px;" *ngIf="!produto" color="danger">
      <ion-card-header>
        <ion-card-title>Nenhum Produto encontrado</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-template>
</ion-content>
