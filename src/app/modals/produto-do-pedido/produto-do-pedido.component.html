<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes do Produto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" id="cancel-button">
        <ion-icon name="close"></ion-icon>
        <p>Fechar</p>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Nome</h2>
        <p>{{ produto?.nome || 'Não disponível' }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Quantidade</h2>
        <p>{{ produto?.quantidade || 'Não disponível' }}</p>
      </ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>
        <h2>Descrição</h2>
        <p>{{ produto?.descricao || 'Não disponível' }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Categoria</h2>
        <p>{{ produto?.categoria || 'Não disponível' }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Preço</h2>
        <p>{{ produto?.preco | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
