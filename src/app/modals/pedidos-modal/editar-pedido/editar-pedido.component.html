<ion-header>
  <ion-toolbar>
    <ion-title>Atualizar Pedido</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()" id="cancel-button">
        <ion-icon name="close"></ion-icon>
        <p>Cancelar</p>
      </ion-button>

      <ion-button (click)="salvarAlteracoes()" id="save-button">
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Atualizar</p>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="updatePedidoForm">
    <ion-item>
      <ion-select labelPlacement="floating" label="Fornecedor *" formControlName="cnpj_fornecedor">
        <ion-select-option [value]="fornecedor.cnpj" *ngFor="let fornecedor of fornecedoresFiltrados"> {{fornecedor.nome}} </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input name="data_pedido" type="date" label="Data do Pedido *" labelPlacement="floating"
        formControlName="data_pedido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="previsao_entrega" type="date" label="Previsão de Entrega *" labelPlacement="floating"
        formControlName="previsao_entrega"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="metodo_entrega" type="text" label="Método de Entrega *" labelPlacement="floating"
        formControlName="metodo_entrega"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="observacoes" type="text" label="Observações" labelPlacement="floating"
        formControlName="observacoes"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="valor_total" type="number" label="Valor Total *" labelPlacement="floating"
        formControlName="valor_total"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select labelPlacement="floating" label="Status do Pedido *" formControlName="status_pedido">
        <ion-select-option value="Solicitado">Solicitado</ion-select-option>
        <ion-select-option value="Pendente">Pendente</ion-select-option>
        <ion-select-option value="Cancelado">Cancelado</ion-select-option>
        <ion-select-option value="Concluído">Concluído</ion-select-option>
      </ion-select>
    </ion-item>

    </ion-item> -->

</ion-content>
