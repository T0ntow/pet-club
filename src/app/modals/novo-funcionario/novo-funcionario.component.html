<ion-header>
  <ion-toolbar>
    <ion-title>Novo Funcion√°rio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()" id="cancel-button">
        <ion-icon name="close"></ion-icon>
        <p>cancelar</p>
      </ion-button>

      <ion-button (click)="salvarAlteracoes()" id="save-button">
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Salvar</p>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-item>
      <ion-label position="floating">Nome completo *</ion-label>
      <ion-input name="nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email *</ion-label>
      <ion-input name="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CPF *</ion-label>
      <ion-input name="cpf" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cargo *</ion-label>
      <ion-input name="cargo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone *</ion-label>
      <ion-input name="telefone" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CEP *</ion-label>
      <ion-input name="cep" type="text"></ion-input>
    </ion-item>
  </form>
</ion-content>
