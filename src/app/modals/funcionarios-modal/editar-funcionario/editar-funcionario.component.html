<ion-header>
  <ion-toolbar>
    <ion-title>Atualizar Funcion√°rio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()" id="cancel-button">
        <ion-icon name="close"></ion-icon>
        <p>cancelar</p>
      </ion-button>

      <ion-button (click)="salvarAlteracoes()" id="save-button">
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Atualizar</p>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-item>
      <ion-input [(ngModel)]="funcionario.nome" name="nome" type="text" label="Nome completo *" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="funcionario.email" name="email" type="email" label="Email *" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="funcionario.cpf" name="cpf" type="text" label="CPF *" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="funcionario.cargo" name="cargo" type="text" label="Cargo *" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="funcionario.telefone" name="telefone" type="tel" label="Telefone *"  labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="funcionario.cep" name="cep"  type="text" label="CEP *" labelPlacement="floating"></ion-input>
    </ion-item>
  </form>
</ion-content>
