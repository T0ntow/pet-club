<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes do Pet</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" id="cancel-button">
        <ion-icon name="close"></ion-icon>
        <p>Fechar</p>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Nome</h2>
        <p>{{ pet?.nome || 'Não disponível' }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Espécie</h2>
        <p>{{ pet?.especie || 'Não disponível' }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Raça</h2>
        <p>{{ pet?.raca || 'Não disponível' }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Gênero</h2>
        <p>{{ pet?.genero || 'Não disponível' }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Tutor</h2>
        <p>{{ pet?.tutor?.nome || 'Não disponível' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
